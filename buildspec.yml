version: 0.2
phases:
pre_build:
commands:
- echo Restore started on `date`
- dotnet restore sample-react.csproj
build:
commands:
- echo Build started on `date`
- dotnet publish -c release -o ./build_output sample-react.csproj
artifacts:
files:
- CodeBuild-SampleReact/build_output/**/*
- scripts/**/*